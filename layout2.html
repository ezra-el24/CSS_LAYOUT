<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Layout 2</title>
  <style>
    body {
      margin: 0;
      padding: 30px;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    .frame {
      border: 4px solid #333;
      border-radius: 16px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      display: grid;
      grid-template-rows: 80px 100px 80px;
      gap: 20px;
    }

    .top, .bottom {
      background: orange;
      border-radius: 12px;
      border: 2px solid #cc6600;
    }

    .middle {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
    }

    .middle div {
      border-radius: 12px;
      height: 100%;
      border: 2px solid #999;
    }

    .purple {
      background: purple;
      border-color: #660066;
    }

    .blue {
      background: lightblue;
      border-color: #3399cc;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="top"></div>
    <div class="middle">
      <div class="purple"></div>
      <div class="blue"></div>
      <div class="blue"></div>
      <div class="blue"></div>
      <div class="purple"></div>
    </div>
    <div class="bottom"></div>
  </div>
</body>
</html>
